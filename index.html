<header>

  </div>
</header>

<h2>Kalkulator Segitiga</h2>

<div id="calculator">
  <label for="alas">Alas:</label>
  <input type="number" id="alas" placeholder="Masukkan Panjang Alas">

  <label for="tinggi">Tinggi:</label>
  <input type="number" id="tinggi" placeholder="Masukkan Tinggi">

  <label for="sisi">Sisi Miring:</label>
  <input type="number" id="sisi" placeholder="Masukkan Panjang Sisi Miring">

  <div style="display: flex; justify-content: space-between; width: 100%;">
    <button onclick="hitung()">Ayo Hitung!</button>
    <button onclick="reset()">Reset</button>
  </div>

  <h3>Hasil:</h3>
  <p id="luas">Luas: </p>
  <p id="keliling">Keliling: </p>
</div>
